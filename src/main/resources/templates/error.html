<head>

  <meta charset="utf-8">

  <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>

<body>
<div class="cont" style="margin-top:100px">
  <div class="form sign-in">
    <h4>ISS Leave Application Processing System(LAPS)</h4>
    <p style="color: red"> Sorry, you have not obtained permission, please log in before proceeding with other operations! </p>
    <a th:href="@{/}" class="list-group-item list-group-item-warning" style="text-align:center">
      Back
    </a>
  </div>

  <input type="hidden" value=""/><br/>

  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
      </div>
      <div class="img__text m--in">
      </div>
    </div>

  </div>
</div>
