<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Pending Application List</title>
	<link rel="stylesheet" th:href="@{/css/simple.css}" />
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" >Leave Application Processing System
				(LAPS)</a>
		</div>
	</div>
</nav>
	<h3>Subordinate Pending Application List</h3>
	<div th:if="${not #lists.isEmpty(pending)}">
		<table>
			<tr class="listHeading">
				<th>ApplicationId</th>
				<th>Employee Name</th>
				<th>From Date</th>
				<th>To Date</th>
				<th>Leave Type</th>
				<th>Status</th>
				<th>Application Details</th>
			</tr >
			<tr class="listRecord" th:each="entry: ${pending} ">
				<td th:text="${entry.applicationId}">id</td >
				<td th:text="${entry.employeeId}">empName</td >
				<td th:text="${entry.fromDate}">fromDate</td >
				<td th:text="${entry.toDate}">toDate</td >
				<td th:text="${entry.leaveType}">leaveType</td >
				<td th:text="${entry.status}">status</td >
				<td><a th:href="@{/manager/application/view/} + ${entry.applicationId}">Action</a></td> >
			</tr>
		</table>
	</div>
<a th:href="@{/staff/history/1/5?sortField=applicationId&sortDir=desc}" > Back to main page</a>
</body>

</html>
