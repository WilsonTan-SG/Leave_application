<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/layout.html :: html_head"></head>
<body>
<div th:replace="fragments/layout.html :: menu"/>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="margin-top:-100px">
    <h3>New User page</h3>
    <form th:action="@{'/admin/user/create'}" th:object="${user}" method="post">
        <table>
            <tbody>
            <tr>
                <td><span>User ID</span></td>
                <td><input type="text" th:field="*{userId}"></td>
                <td th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></td>
            </tr>

            <tr>
                <td><span>User Name</span></td>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>

            <tr>
                <td><span>Employee ID</span></td>
                <td><select th:field="*{employeeId}">
                    <option th:each="selectOption : ${eidlist}" th:value="${selectOption}"
                            th:text="${selectOption}">
                        selectOption</option>
                </select></td>
            </tr>

            <tr>
                <td><span>Email</span></td>
                <td><input type="text" th:field="*{emailAddress}"></td>
                <td  style="color:red"  th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></td>
            </tr>

            <tr>
                <td><span>Password</span></td>
                <td><input type="text" th:field="*{password}"></td>
                <td style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            </tr>
            <tr>
                <td><label>User roles (multiple select):</label></td>
                <td></td>
                <td>
                    <label for="roleSet"></label><select size="03"
                                                         multiple="multiple" name="roleSet" id="roleSet">
                    <option th:each="role:${roles}" th:value="${role.roleId}"
                            th:text="${role.description}">Roles</option>
                </select>
            </tr>
            <tr>
                <td><input type="submit" value="Create"/></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
